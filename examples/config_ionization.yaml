# DWBA Ionization Calculation Configuration
# Example: Hydrogen 1s ionization

run_name: "H_1s_ionization_example"

calculation:
  type: "ionization"

target:
  atom: "H"           # Hydrogen

states:
  initial:
    n: 1
    l: 0              # 1s state (ionization from ground state)
  final:
    n: 1              # Not used for ionization
    l: 0

physics:
  model: "static"

energy:
  type: "log"
  start_eV: 15.0      # Above ionization threshold (13.6 eV for H)
  end_eV: 500.0
  density: 0.5

grid:
  r_max: 200
  n_points: 3000
  r_max_scale_factor: 2.5
  n_points_max: 8000

ionization:
  l_eject_max: 3
  L_max: 15
  L_max_projectile: 50
  n_energy_steps: 10

oscillatory:
  method: "advanced"
  CC_nodes: 5
  phase_increment: 1.5708
  min_grid_fraction: 0.1
  k_threshold: 0.5
  gpu_block_size: "auto"      # auto-tune based on VRAM
  gpu_memory_mode: "auto"
  gpu_memory_threshold: 0.7

output:
  save_dcs: true
  save_partial: true
  calibrate: true
