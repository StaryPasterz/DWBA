# DWBA Calculation Configuration
# Generated template for excitation calculations

run_name: "H2s"

calculation:
  type: "excitation"

target:
  atom: "H"           # Atom from atoms.json: H, He, Li, Ne, Ar, etc.
  # Z: 1.0            # Only needed for custom atoms

states:
  initial:
    n: 1
    l: 0
  final:
    n: 2
    l: 0              # 0 for s-wave, 1 for p-wave

physics:
  model: "static"     # "static" or "polarization"

energy:
  type: "log"         # "single", "linear", "log", or "list"
  start_eV: 10.2      # First energy point (eV above threshold)
  end_eV: 300      # Last energy point
  density: 0.5        # Log grid density (higher = more points)
  # step_eV: 10.0     # For linear grid only
  # values: [10, 20, 50, 100, 200, 500, 1000]  # For list type only

grid:
  r_max: 200
  n_points: 3000
  r_max_scale_factor: 2.5
  n_points_max: 8000

excitation:
  L_max_integrals: 15
  L_max_projectile: 5
  n_theta: 200
  pilot_energy_eV: 1000

oscillatory:
  method: "advanced"          # "legacy", "advanced", "full_split"
  CC_nodes: 5
  phase_increment: 1.5708     # Ï€/2
  min_grid_fraction: 0.1
  k_threshold: 0.5
  gpu_block_size: 0            # 0 = auto-tune based on VRAM
  gpu_memory_mode: "auto"     # "auto", "full", "block"
  gpu_memory_threshold: 0.7

output:
  save_dcs: true
  save_partial: true
  calibrate: true
